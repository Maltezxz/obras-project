<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA and Mobile Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#1A5276" />
    <meta name="description" content="Sistema de Gestão de Equipamentos - Prática Engenharia" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Prática Eng" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Prática Engenharia - Gestão de Equipamentos</title>
  </head>
  <body>
    <div id="root">
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border: 4px solid #333; border-top-color: #ef4444; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <div style="color: #999; font-size: 16px;">Carregando Prática Engenharia...</div>
          <div style="color: #666; font-size: 12px; margin-top: 10px;">Se demorar muito, abra o Console (F12)</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
